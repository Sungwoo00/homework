<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/avatars.css" />
    <title>Avatars | Homework</title>
  </head>
  <body>
    <h2>float</h2>
    <section class="float-layout">
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars1" src="./../assets/images/face1.webp" alt="아바타1" />
        <span class="deactivate-status" aria-label="비활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars2" src="./../assets/images/face2.webp" alt="아바타2" />
        <span class="active-status" aria-label="활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars3" src="./../assets/images/face3.webp" alt="아바타3" />
        <span class="deactivate-status" aria-label="비활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars4" src="./../assets/images/face4.webp" alt="아바타4" />
        <span class="active-status" aria-label="활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars5" src="./../assets/images/face7.webp" alt="아바타7" />
        <span class="active-status" aria-label="활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars6" src="./../assets/images/face5.webp" alt="아바타5" />
        <span class="active-status" aria-label="활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars7" src="./../assets/images/face6.webp" alt="아바타6" />
        <span class="deactivate-status" aria-label="비활성화 상태"></span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars8" src="./../assets/images/face8.webp" alt="아바타8" />
        <span class="deactivate-status" aria-label="비활성화 상태"></span>
      </div>
    </section>

    <h2>flex</h2>
    <section class="flex-layout">
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars1" src="./../assets/images/face7.webp" alt="아바타7" loading="lazy" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars2" src="./../assets/images/face5.webp" alt="아바타5" loading="lazy" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars3" src="./../assets/images/face6.webp" alt="아바타6" loading="lazy" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars4" src="./../assets/images/face8.webp" alt="아바타8" loading="lazy" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars5" src="./../assets/images/face1.webp" alt="아바타1" loading="lazy" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars6" src="./../assets/images/face2.webp" alt="아바타2" loading="lazy" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars7" src="./../assets/images/face3.webp" alt="아바타3" loading="lazy" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars8" src="./../assets/avatars/face4.jpg" alt="아바타4" loading="lazy" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
    </section>
  </body>
</html>
