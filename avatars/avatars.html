<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/avatars.css" />
    <title>Avatars | Homework</title>
  </head>
  <body>
    <section class="flex-layout">
      <h2 class="sr-only">사용자 프로필 배경</h2>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars1" src="./../assets/images/face7.webp" alt="강지훈 프로필 사진" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars2" src="./../assets/images/face5.webp" width="64" height="64" alt="박성욱 프로필 사진" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars3" src="./../assets/images/face6.webp" width="65" height="65" alt="김남규 프로필 사진" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars4" src="./../assets/images/face8.webp" width="64" height="64" alt="변재훈 프로필 사진" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars5" src="./../assets/images/face1.webp" width="64" height="64" alt="김예림 프로필 사진" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars6" src="./../assets/images/face2.webp" width="64" height="64" alt="유지예 프로필 사진" />
        <span class="active-status"></span>
        <span class="sr-only">활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars7" src="./../assets/images/face3.webp" width="64" height="64" alt="송윤하 프로필 사진" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
      <div class="avatar-wrapper">
        <img class="avatars" id="avatars8" src="./../assets/avatars/face4.jpg" width="64" height="64" alt="남유리 프로필 사진" />
        <span class="deactivate-status"></span>
        <span class="sr-only">비활성화 상태</span>
      </div>
    </section>
  </body>
</html>
